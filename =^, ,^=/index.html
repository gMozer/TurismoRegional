<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8"> 
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home</title>
</head>
<body>
    <!-- coloca a imagem e define que ela vai usar o mapa "brasil" (precisa usar o caractere "#" para funcionar) -->
    <center><img src="https://i.imgur.com/wwdNnF9.png" usemap="#brasil" alt="mapa"></center>
    <!-- "map" define o mapa -->
    <!-- "area" delimita a área para cada seção-->
    <!-- "shape" define o formato da forma a ser usada, poly (polígono) é uma área que pode ser marcada livremente -->
    <!-- "coords" as cordenas da imagem que seram utilizadas, https://www.image-map.net -->
    <!-- "blank" serve para abrir o link em uma nova guia -->
    <!-- "title" serve para definir um texto que aparece quando você passa o mouse pela imagem -->
    <!-- "alt" serve para atribuir alguma tag para a imagem (facilitar para buscadores) e inserir um texto caso a imagem esteja quebrada -->
    <!-- "href" serve para inserir algum link externo -->

    <map name="brasil">
        <area shape="poly"
        coords="425,501,374,495,398,460,416,434,436,424,462,420,469,408,478,369,497,364,531,354,564,368,570,378,589,378,595,387,584,407,599,421,598,445,586,465,578,482,562,501,531,502,505,515,483,521,459,540,451,540,436,529,433,515" 
        target="_blank"
        title="Sudeste"
        alt="mapa"
        href="https://www.youtube.com/shorts/Ohb0zJE5ggY">
    </map>
</body>
